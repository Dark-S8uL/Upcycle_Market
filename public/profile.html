<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="posts.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arapey&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h1>Your Profile</h1>
      <button id="logout-btn">Logout</button>
      <button    onclick="goBackToHome();" >feed</button>
    </nav>
  </header>

  <!-- Profile Section -->
  <section id="profile-section">
    <div class="profile-header">
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
      <div class="profile-info">
        <h2 id="profile-name">User Name</h2>
        <p id="profile-username">@username</p>
        <p id="profile-email">user@example.com</p>
      </div>
    </div>

    <div class="profile-stats">
      <div>
        <h3 id="total-posts">0</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3 id="total-likes">0</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3 id="total-comments">0</h3>
        <p>Comments</p>
      </div>
    </div>
   
  </section>
  <div class="main-container">
    <h2>Your Posts</h2><br>
    <div id="profile-posts" class="posts-container"></div>
    </div>

  <!-- Edit Profile Modal -->
  <div id="edit-profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <label for="edit-name">Full Name:</label>
        <input type="text" id="edit-name" placeholder="Enter your name">
        
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" placeholder="Enter your email">

        <label for="edit-profile-pic">Profile Picture:</label>
        <input type="file" id="edit-profile-pic" accept="image/*">

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
